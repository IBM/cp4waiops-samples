apiVersion: batch/v1
kind: Job
metadata:
  name: ns-restore-job
  namespace: velero
spec:
  backoffLimit: 0
  template:
    spec:
      imagePullSecrets:
        - name: restore-secret
      serviceAccountName: restore-sa
      volumes:
        - name: restore-data-config
          configMap:
            name: restore-config
        - name: aiops-config
          configMap:
            name: restore-config
        - name: workdir
          emptyDir: {}
      containers:
      - image: "<IMAGE_NAME>"
        imagePullPolicy: Always
        name: namespace-restore
        command: ["/bin/bash", "/bcdr/restore/restore.sh","-ns"]
        resources: {}
        env:
        - name: WORKDIR
          value: "/bcdr"
        volumeMounts:
          - name: restore-data-config
            mountPath: /bcdr/restore/restore-data.json
            subPath: restore-data.json 
          - name: aiops-config
            mountPath: /bcdr/common/aiops-config.json
            subPath: aiops-config.json
          - mountPath: /workdir
            name: workdir
      restartPolicy: Never
